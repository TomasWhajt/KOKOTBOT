<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .chat-container {
            width: 80%;
            max-width: 500px;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: #d1f7d8;
            align-self: flex-start;
        }

        .ai-message {
            background-color: #f1f1f1;
            align-self: flex-end;
        }
    </style>
</head>
<body>

    <h1>AI Chatbot</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Napiš svou otázku...">
            <button onclick="sendMessage()">Odeslat</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return; // Prevent sending empty messages

            // Show user's message
            appendMessage(userInput, 'user');

            // Simulate AI response (can be replaced with actual AI API call)
            const aiResponse = generateAIResponse(userInput);
            setTimeout(() => appendMessage(aiResponse, 'ai'), 1000);

            // Clear input field
            document.getElementById('user-input').value = '';
        }

        function appendMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        // Function to simulate an AI response
        function generateAIResponse(userInput) {
            // Here you can implement the logic to connect to an AI API
            // For now, we just return a fixed response.
            return `AI odpověděl: "${userInput}" je zajímavá otázka!`;
        }
    </script>

</body>
</html>
